image: node:14
cache:
  untracked: false
  key: "$CI_BUILD_REF_NAME"
  paths:
    - dist/
variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  TAG: ${CI_COMMIT_SHORT_SHA}

stages:
  - test
  - build
  - docker
  - deploy

before_script:
  - printenv
  - export CAL_VER=$(date +"%y%m%d%H")

test:
  stage: test
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hr
  script:
    - npm uninstall -g @angular/cli angular-cli
    - npm install -g @angular/cli@8.3.1
    - rm -rf node_modules
    - npm install
    - npm update
  before_script:
    - ls -ltr

build-develop:
  environment:
    name: develop
  stage: build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hr
  script:
    - npm install -g @angular/cli@8.3.1
    - npm update
    - ./node_modules/@angular/cli/bin/ng build --configuration=develop 
  only:
   - develop
   - /^develop_[0-9]+(?:.[0-9]+)+$/
   
build-stage:
  environment:
    name: staging
  stage: build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hr
  script:
    - npm install -g @angular/cli@8.3.1
    - npm update
    - ./node_modules/@angular/cli/bin/ng build --configuration=staging 
  only:
   - feature-ci-cd
   - staging
   - /^staging_[0-9]+(?:.[0-9]+)+$/

build-prod:
  environment:
    name: production
  stage: build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hr
  script:
    - npm install -g @angular/cli@8.3.1
    - npm update
    - ./node_modules/@angular/cli/bin/ng build --configuration=production 
  only:
   - master
   - /^v[0-9]+(?:.[0-9]+)+$/

build_docker_image-develop:
  stage: docker
  image: docker:19
  script:
    - pwd
    - ls -ltra ./dist/
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD ${CI_REGISTRY}
    - cp ./docker/Dockerfile ./
    - docker build --no-cache -t ${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG:-$CI_COMMIT_REF_NAME-$TAG} .
    - docker push                ${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG:-$CI_COMMIT_REF_NAME-$TAG}
    - docker rmi                 ${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG:-$CI_COMMIT_REF_NAME-$TAG}

  only:
   - develop
   - /^develop_[0-9]+(?:.[0-9]+)+$/

