<div style="position: relative;border: 1px solid #000;">
    <div class="quickstart-wrapper" *ngIf="showQuickStartMenu">
        isOpen | {{isOpen}}
        <button (click)="onCloseQuickstart($event)">close</button>
        <accordion   [isAnimated]="true" [closeOthers]="oneAtATime">
            <accordion-group *ngFor="let datalist of quickStartMenu" heading="{{datalist.indextext}}"
                [panelClass]="customClass">
                <ul class="link-list">
                    <li *ngFor="let pagelinks of datalist.quicklinks">
                      
                        islinkclicked|   {{pagelinks.islinkclicked}}
                        <a class="nav-link" routerLinkActive="active" routerLink="{{pagelinks.link}}" [queryParams]="{oid:queryOID , pid:queryPID}"  (click)="onClickQuickStartlink($event,pagelinks)">
                            <span class="checkedlink" *ngIf="pagelinks.islinkclicked else linkNotvisited"><i class="fa fa-check-circle pr-2" aria-hidden="true"></i></span> 
                            <ng-template #linkNotvisited>
                             <span class="uncheckedlink"><i class="fa fa-check-circle pr-2" aria-hidden="true"></i></span> 
                            </ng-template> 
                            {{pagelinks.linkdisplaytext}}
                        </a>
                       
                    </li>
                </ul>

            </accordion-group>
        </accordion>
        <div><button (click)="dismissQuickStartMenu()">Dismiss quick start</button></div>
       
    </div>
    <button (click)="onClickQuickStartBtn()" class="quickstart-btn">Quick Start</button>
</div>
