<div style="position: relative;">
<div class="quickstart-wrapper" *ngIf="isOpen">
    isOpen | {{isOpen}}
    <accordion [isAnimated]="true">
        <accordion-group *ngFor="let datalist of quickStartMenu" heading="{{datalist.indextext}}"
            [panelClass]="customClass">
            <ul>
                <li *ngFor="let pagelinks of datalist.quicklinks">
                    {{pagelinks.linkdisplaytext}}
                </li>
            </ul>

        </accordion-group>
    </accordion>
    <div><button (click)="dismissQuickStartMenu()">Dismiss quick start</button></div>
    <div style="border: 1px solid #ccc;position:absolute;right:20px;">
        <button (click)="onClickQuickStartBtn()">Quick Start</button>
    </div>
</div>
</div>
