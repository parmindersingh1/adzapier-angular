<header class="navbar navbar-header navbar-header-fixed bg-gray-100">
  <a href="#" id="mainMenuOpen" class="burger-menu"><i data-feather="menu"></i></a>
  <div class="navbar-brand">
    <a class="df-logo">Adzapier<span>Solutions</span></a>
  </div>

  <div id="navbarMenu" class="navbar-menu-wrapper" *ngIf="isUserLoggedIn$ | async as isuserLoggedIn">
    <!-- *ngIf="headerStatus"-->
    <div class="navbar-menu-header">
      <a href="../../index.html" class="df-logo">dash<span>forge</span></a>
      <a id="mainMenuClose" href=""><i data-feather="x"></i></a>
    </div><!-- navbar-menu-header -->

    <ul class="nav navbar-menu">
      <li class="nav-label pd-l-20 pd-lg-l-25 d-lg-none">Main Navigation</li>
      <li class="nav-item with-sub active" *ngFor="let data of orgList" ngbDropdown>
        <a class="nav-link" ngbDropdownToggle id="navbarDropdown01">{{data.orgName}}
        </a>
        <ul aria-labelledby="navbarDropdown01" class="navbar-menu-sub">
          <li class="nav-sub-item"><a routerLink="" *ngFor="let prop of data.property" class="nav-sub-link">
              {{prop.propName}}</a></li>
        </ul>
      </li>
    </ul>
  </div> <!-- navbar-menu-wrapper -->

  <div class="navbar-right" *ngIf="isUserLoggedIn$ | async as isuserLoggedIn">
    <a id="navbarSearch" class="search-link">

      <i-feather name="search"></i-feather>
    </a>

    <div class="dropdown dropdown-notification">
      <a href="" class="dropdown-link new-indicator" data-toggle="dropdown">
        <i-feather name="bell"></i-feather>
        <!-- <span>2</span> -->
      </a>
      <div class="dropdown-menu dropdown-menu-right">
        <div class="dropdown-header">Notifications</div>
        <div class="dropdown-footer"><a>View all Notifications</a></div>
      </div><!-- dropdown-menu -->
    </div>
    <!-- dropdown -->
    <div class="dropdown dropdown-profile">
      <a href="" class="dropdown-link" data-toggle="dropdown" data-display="static">
        <div class="avatar avatar-sm"><img src="assets/imgs/glass.jpg" class="rounded-circle" alt=""></div>
      </a><!-- dropdown-link -->
      <div class="dropdown-menu dropdown-menu-right tx-13">
        <div class="avatar avatar-lg mg-b-15"><img src="assets/imgs/glass.jpg" class="rounded-circle" alt=""></div>
        <h6 class="tx-semibold mg-b-5">{{currentLoggedInUser}}</h6><br />

        <p class="mg-b-25 tx-12 tx-color-03">Administrator</p>

        <a routerLink="/user/profile/edit" class="dropdown-item">
          <i-feather name="edit-3"></i-feather>Edit Profile
        </a>

        <a routerLink="/portalorg" class="dropdown-item">
          <i-feather name="user"></i-feather>View Profile
        </a>

        <div class="dropdown-divider"></div>
        <a routerLink="/pagenotfound" class="dropdown-item">
          <i-feather name="help-circle"></i-feather>Help Center
        </a>

        <a routerLink="/pagenotfound" class="dropdown-item">
          <i-feather name="life-buoy"></i-feather> Forum
        </a>

        <a routerLink="/user/password/change-password" class="dropdown-item">
          <i-feather name="settings"></i-feather>Account Settings
        </a>

        <a routerLink="/pagenotfound" class="dropdown-item">
          <i-feather name="settings"></i-feather>Privacy Settings
        </a>
        <a routerLink="/portalorg" class="dropdown-item">
          <i-feather name="settings"></i-feather>Organization
        </a>
        <a (click)="logout()" class="dropdown-item" style="cursor: pointer;">
          <i-feather name="log-out"></i-feather>Sign Out
        </a>

      </div><!-- dropdown-menu -->
    </div><!-- dropdown -->
  </div><!-- navbar-right -->
</header><!-- navbar -->
