
  <div class="container ht-100p tx-center">
    <div class="row justify-content-center">
      <div class="col-10 cmol-sm-6 col-md-4 col-lg-2 d-flex flex-column bg-ui-01 mg-t-100 mg-10 pd-t-30 rounded-10">

        <div class="form-group">



          <label for="billing-cycle">Select Billing Cycle:</label>
          <select (change)="onSelectBillingCycle($event)" class="form-control" id="billing-cycle">
            <option value="MONTHLY" selected>MONTHLY</option>
            <option value="YEARLY">YEARLY</option>
          </select>
        </div>



        <p class="tx-size-20 tx-normal mg-b-30 ">Customize your solution here </p>
        <div class="custom-control custom-switch mg-5">
          <input type="checkbox" class="custom-control-input" checked (change)="$event.target.checked = true" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">CCPA</label>
        </div>
        <div class=" custom-control custom-switch mg-5">
          <input type="checkbox" class="custom-control-input" (change)="onSelectPlanType($event)" id="customSwitch2">
          <label class="custom-control-label" for="customSwitch2">GDPR</label>
        </div>
      </div>
      <ng-container *ngFor="let plan of subscriptionPlan">
        <div class="col-10 col-sm-6 col-md-4 col-lg-2 d-flex flex-column bd  mg-r-10 pd-30 ">
          <h3 class="mg-b-25">{{plan.name}}</h3>
          <p class="tx-color-03 mg-b-25">{{plan.summary}}</p>
          <h1 class="tx-rubik tx-normal mg-b-30 mg-t-auto">{{plan.price}}</h1>
          <p class="tx-size-10 mg-b-30 ">{{plan.type}}</p>
          <button *ngIf="plan.plan" (click)="onSelectPlan(plan)" class="btn btn-primary btn-block">{{plan.button}}</button>
          <button *ngIf="!plan.plan"  class="btn btn-primary btn-block">{{plan.button}}</button>
        </div>
      </ng-container>
    </div>
