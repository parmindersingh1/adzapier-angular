<div class="card mt-4">
  <div class="row">
    <h5 class=" col-md-12 mt-4 plan-name" style="font-weight: bold;">{{planName}}</h5>
    <div class=" col-md-12">
      <h4 class="assign-text">{{assigneLicence}}/{{totalLicence}} Assigned</h4>
      <div class="col-md-4">
        <div class="progress" style="height:16px">
          <div class="progress-bar" [ngStyle]="{width: percents.assigneLicence +'%'}" style=" background-color: #11188f">
          </div>
          <div class="progress-bar"  [ngStyle]="{width: percents.totalLicence +'%'}" style=" background-color: #"style="background-color: #3d78d4">
          </div>
        </div>
      </div>

      <div class="row pl-3 mt-3">
        <div class="col-md-5">
          <div class="row">
          <div class="col-md-3 type-text">
            <i class="fa fa-square" style="color:#11188f" aria-hidden="true"></i>
            Assigned
          </div>
          <div class="col-md-3 type-text pl-0">
            <i class="fa fa-square" style="color:#3d78d4" aria-hidden="true"></i>
            Available
          </div>
        </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 mt-4">
      <div class="btn-group">
        <button type="button" (click)="openModal(template)" class="btn btn-default action-btn">
          <i class="fa icon-text pr-2 fa-plus" aria-hidden="true"></i>
           Assign New Property</button>
        <button type="button" (click)="onGetAssingedProperty()" class="btn  btn-default action-btn">
          <i class="fa icon-text fa-retweet pr-2" aria-hidden="true"></i>
          Refresh</button>
      </div>
    </div>
  </div>


  <div class="card-body">
    <table class="table" *ngIf="!skLoading">
      <thead>
      <tr>
        <th>Property Name</th>
        <th></th>
        <th>Domain Name</th>
        <th>Organization</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let obj of propertyList">
        <td>{{obj.name}}</td>
        <td>



          <div class="btn-group" dropdown>
            <button  id="button-basic" dropdownToggle type="button" class="btn btn-default"
                    aria-controls="dropdown-basic">
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item"  (click)="onRemoveProperty(obj.id)" href="javascript:void(0)">Remove</a></li>

            </ul>
          </div>

        </td>
        <td>{{obj.website }}</td>
        <td> {{obj.orgname}} </td>
        <td><i class="fa fa-check" aria-hidden="true"></i>
        </td>

      </tr>

      </tbody>
    </table>

    <ngx-skeleton-loader  *ngIf="skLoading" count="6" class="pt-4"></ngx-skeleton-loader>

  </div>
</div>



<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Assign New Property</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
    <label for="typeahead-basic">Find Property:</label>
    <input formControlName="title"  id="typeahead-basic" type="text" class="form-control" [(ngModel)]="propertyName" [ngbTypeahead]="search"/>

    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
      <div *ngIf="f.title.errors.required">This Field is required</div>
  </div>
  <div class="text-danger" *ngIf="propertyNameError">Property is not Valid</div>
    <div class="mt-4 text-center">
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modalRef.hide()">Cancel</button>
      <button type="submit" class="btn ml-3 btn-primary">Assign</button>
    </div>
    </form>
  </div>
</ng-template>
