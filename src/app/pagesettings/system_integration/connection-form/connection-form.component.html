<form [formGroup]="connectionForm" class="mt-3" (ngSubmit)="onSubmit()">
  <div class="row mb-5">
    <div class="col-md-12 divider-text">Create a new Connection</div>

    <div class="col-md-6">
      <div class="form-group w-75">
        <label>Connection  Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">This Field is required</div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group w-75">
        <label>Description</label>
        <textarea formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">This Field is required</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary float-right">Create Connection</button>
    </div>

    <div class="col-md-12 divider-text"></div>

  </div>
</form>
