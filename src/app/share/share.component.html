<div class="container-fluid margin-top-70" *ngIf="!publishing">
  <!-- <div class="row"> -->
    
<div class="row">
  <div class="col-6 m-auto">
    <div class="text-center mt-4">
      <button class="btn btn-primary mx-1" (click)="changeLayout('top')">Top</button>
      <button class="btn btn-primary mx-1" (click)="changeLayout('bottom')">Bottom</button>
      <button class="btn btn-primary mx-1" (click)="changeLayout('left')">Left</button>
      <button class="btn btn-primary mx-1" (click)="changeLayout('right')">Right</button>

      <div class="form-group">
        <label>URL</label>
        <input type="text" class="form-control" id="url"
        required
        [(ngModel)]="url" name="url">
      </div>
    </div>
  </div>
  </div>
  <div *ngIf="position">
    <share-icon-component [align-icons]="position" [link]="url"></share-icon-component>
  </div>
</div>

<!--Loader-->
<div *ngIf="publishing" class="w-100 card mt-3 publish-loader">
  <h5 class="text-center">Creating Your Banner ...</h5>
  <div class="loading text-center">
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-light" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
