
<div class="container">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-9">
      <div class="card o-hidden border-0">
        <div class="card-body p-0">
          <div class="row">
        <div class="col-lg-7">
          <img src="assets/imgs/helmut-barroso.jpg" class="img-fluid" alt=""></div>
        <div class="col-lg-5">
          <div class="p-5">
          <div class="wd-100p">
            <h3 class="tx-color-01 mg-b-5">Sign In</h3>
              <p class="tx-color-03 tx-16 mg-b-40">Welcome back! Please signin to continue.</p>   
          </div>

          <div class="justify-content-center">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" formControlName="email" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                pattern="^\w+@[a-zA-Z_0-9]+?\.[a-zA-Z]{2,3}$"
                placeholder="yourname@yourmail.com"  (ngModelChange)="clearError()"/>
                <!-- pattern="^\w+@[a-zA-Z_0-9]+?\.com$" -->
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.pattern">Please enter a valid email</div> 
                </div>
              </div>
              
              <div class="form-group">
                <div class="d-flex justify-content-between mg-b-5">
                  <label class="mg-b-0-f">Password</label>
                  <a routerLink="/forgot-password" >Forgot password?</a>
                </div>
                <!-- <input type="password" class="form-control" placeholder="Enter your password"> -->
                <input type="password" formControlName="password" class="form-control" 
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter your password"
                pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).*$" (ngModelChange)="clearError()"/>
                <div *ngIf="submitted && f.password.errors"  class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.pattern" >Invalid Password</div>
                    <!-- <div *ngIf="f.password.errors.minlength">Password length minimum 6 charcters </div> -->
                </div>
                <br>
                <div *ngIf="show" style="color:blue;"><p >Sign In Successfully</p></div>
                <div  style="color:red;"><p >{{errorMsg}}</p></div>
                
               
              </div>
              <div class="text-center">
                <button [disabled]="loading" class="btn btn-brand-02 btn-block" type="submit">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  {{sign_in}} </button>
             
                <!-- <button class="btn btn-primary mr-2" type="reset" (click)="onReset()">Reset</button><br><br> -->
                <!-- <a routerLink="/dashboard/analytics" >Goto Dashboard</a> -->
            
             </div>

             <!-- <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
          </button> -->

              <!-- <button class="btn btn-brand-02 btn-block">Sign In</button> -->
              </form>
          </div>
          <div class="divider-text">or</div>
          <div class="tx-13 mg-t-20 tx-center">Don't have an account? <a routerLink="/signup" >Create an Account</a></div>
        </div>
      </div>
      </div>
      </div>
      </div>
    </div>
  
  </div>
</div>
<div class="col-sm-5 mt-3 mr-0 float-right">
  <alert *ngIf="isOpen" [type]="alertType" [dismissible]="dismissible" (onClosed)="onClosed(alertMsg)">{{  alertMsg}}
  </alert>
</div>
