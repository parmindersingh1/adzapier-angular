<header class="navbar navbar-expand navbar-dark px-4 flex-column flex-md-row">



    <button class="navbar-toggler navbar-toggler-right" type="button" (click)="navbarCollapsed = !navbarCollapsed"
        [attr.aria-expanded]="!navbarCollapsed" aria-controls="navbarContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</header>
<div class="media align-items-stretch justify-content-center ht-100p">
    <div class="sign-wrapper mg-lg-r-50 mg-xl-r-60">
        <div class="pd-t-20 wd-100p">
            <h4 class="tx-color-01 mg-b-5">Reset Password</h4>
            <p class="tx-color-03 tx-16 mg-b-40">Please reset your password</p>
            <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <input type="hidden" formControlName="token" class="form-control" value="{{id}}"/> 
                    <!-- <div *ngIf="submitted && f.token.errors" class="invalid-feedback">
        
                    </div> -->
                    
                </div>

                <div class="form-group">
                    <label for="newpsw">New Password</label>
                    <input type="password" formControlName="newpsw" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.newpsw.errors }" 
                        placeholder="Enter your password" 
                        pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).*$"/>
                    <div *ngIf="submitted && f.newpsw.errors" class="invalid-feedback">
                        <div *ngIf="f.newpsw.errors.required">New Password is required</div>
                        <div *ngIf="f.newpsw.errors.pattern">Enter Valid New Password (Ex: Aa@2aa) and minimum 6 charcters </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="renewpsw">Re-enter Password</label>
                    <input type="password" formControlName="renewpsw" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.renewpsw.errors }" 
                        placeholder="Enter your Confirm password" 
                        pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).*$"/>
                    <div *ngIf="submitted && f.renewpsw.errors" class="invalid-feedback">
                        <div *ngIf="f.renewpsw.errors.required">Re-enter Password is required</div>
                        <div *ngIf="f.renewpsw.errors.pattern">Enter Valid Re-enter Password (Ex: Aa@2aa) and minimum 6 charcters </div>
                    </div>
                </div>

                <div *ngIf="show" style="color: blue;" class="tx-13"><p>Password Changed Successfully...!</p></div>
                <div class="text-center">
                    <button class="btn btn-primary mr-2">Save</button>
                    <!-- <button class="btn btn-primary mr-2" type="reset" (click)="onReset()">Reset</button> -->
                </div>   
                <br>        
                  <!-- <div *ngIf="show" style="color: red;" class="tx-13"><p> Link sent to your Email ,please Reset Your Password..!</p></div>          -->
            
        </form>
            <div class="divider-text">or</div>
            <div class="tx-13 mg-t-20 tx-center">Please Sign in Here! 
                <a routerLink="/login" class="btn btn-link">Sign In</a>
            </div>
        </div>
    </div><!-- sign-wrapper -->
    <div class="media-body pd-y-30 pd-lg-x-50 pd-xl-x-60 align-items-center d-none d-lg-flex pos-relative">
        <div class="mx-lg-wd-500 mx-xl-wd-550">
            <img src="assets/imgs/reset.jpg" class="img-fluid" alt="">
        </div>
    </div>
    
</div><!-- media -->
