<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="">
        <div class="logo-group">
          <img src="assets/imgs/az-logo.png" class="az-logo mb-2" alt="adzapier logo" />
          <h4 class="tx-white">Trusted Data Privacy Solutions</h4>
        </div>
        <div class="inputs-key login-form bg-white">
            <h4  class="mb-2" >Reset Password</h4>
        <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="hidden" formControlName="token" class="form-control" value="{{id}}"/>
                <div *ngIf="submitted && f.token.errors" class="invalid-feedback">

                </div>

            </div>

            <div class="form-group">
                <label for="newpsw">New Password</label>
                <input type="password" formControlName="newpsw" class="form-control input-lg"
                    [ngClass]="{ 'is-invalid': submitted && f.newpsw.errors }"
                    placeholder="Enter your password"
                    pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).*$"/>
                <div *ngIf="submitted && f.newpsw.errors" class="invalid-feedback">
                    <div *ngIf="f.newpsw.errors.required">New Password is required</div>
                    <div *ngIf="f.newpsw.errors.pattern">Enter Valid New Password (Ex: Aa@2aa) and minimum 6 charcters </div>
                </div>
            </div>

            <div class="form-group">
                <label for="renewpsw">Confirm Password</label>
                <input type="password" formControlName="renewpsw" class="form-control input-lg"
                    [ngClass]="{ 'is-invalid': submitted && f.renewpsw.errors }"
                    placeholder="Enter your Confirm password"
                    pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).*$"/>
                <div *ngIf="submitted && f.renewpsw.errors" class="invalid-feedback">
                    <div *ngIf="f.renewpsw.errors.required">Re-enter Password is required</div>
                    <div *ngIf="f.renewpsw.errors.pattern">Enter Valid Re-enter Password (Ex: Aa@2aa) and minimum 6 charcters </div>
                    <div *ngIf="f.renewpsw.errors.mustMatch">Passwords must match</div>
                </div>
            </div>
  
          <div class="text-center">
            <button [disabled]="loading" class="btn btn-brand-02 btn-block login-btn" type="submit">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Save </button>
  
                            <div class="divider-text tx-17">or</div>
                            <div class="tx-13 mt-2 mb-2 tx-center tx-18">Go back to Login ? <a class="font-weight-bold ml-2" routerLink="/login">Login
                                </a></div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
  </div>
  <div class="col-sm-5 mr-0 float-right flotingdiv" *ngIf="isOpen">
    <alert *ngIf="isOpen" [type]="alertType" [dismissible]="dismissible" dismissOnTimeout="5000" (onClosed)="onClosed(alertMsg)">
        {{alertMsg}}
    </alert>
  </div>
