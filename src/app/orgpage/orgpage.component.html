<div class="heading_border">
    <h4 class="mg-b-10">Organizations</h4>
</div>
<div>
    <div class="organizationlist">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Organization</th>
                    <th>Edit Organization</th>
                    <th>Add Properties</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of orgList; let i = index">
                    <td>{{i+1}}</td>
                    <td><span *ngIf="!isEditable">{{data.orgName}}</span>
                        <input type="text" *ngIf="isEditable" [(ngModel)]="data.orgName" class="form-control"
                            id="addOrg" placeholder="Add Organization">
                    </td>
                    <td> <button (click)="edit(data)" class="btn btn-outline-primary">
                        {{!isEditable?'Edit':'Cancel'}}</button>
                        <button *ngIf="isEditable" (click)="saveUpdatedChanges(data.orgid,data.orgName)"
                            class="btn btn-primary">Save</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                            (click)="open(mymodal,data)">Add Property</button>
                        <button class="btn btn-outline-dark" (click)="getPropertyList(data.orgid)">{{isOpen?'Hide':'Show'}}</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="paddingzero">
                       
                    </td>
                </tr>
            </tbody>
        </table>
       
    </div>
    <div class="propertylist" *ngIf="isOpen">
        <h5 class="mg-t-10">Property list</h5>
        <table class="table table-striped" *ngIf="propertyList">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Logo</th>
                    <th>Property name</th>
                    <th>Website</th>
                    <th>Edit Property</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let list of propertyList; let i = index">
                    <tr>
                        <td>
                            {{i+1}}
                        </td>
                        <td>
                            <img [src]="transform(list.proplogo)" width="150px" />
                        </td>
                        <td>
                            {{list.propname}}
                        </td>
                        <td>
                            {{list.website}}
                        </td>
                        <td>
                            <button class="btn btn-outline-primary"
                                (click)="editModalPopup(mymodal,list)">Edit</button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>

    </div>
</div>
<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title" *ngIf="!isEditProperty;else editHeading">Add Property</h4>
        <ng-template #editHeading>
            <h4 class="modal-title" id="modal-basic-title">Edit Property</h4>
        </ng-template>

        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Close Clicked')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- <span *ngIf="myContext.pid">PID:{{pid}} {{myContext.pid}}</span> -->
        <form [formGroup]="organisationPropertyForm" (ngSubmit)="onSubmit(myContext)">
            <div class="form-group">
                <label for="inputAddress">Name</label>
                <input type="text" class="form-control" [(ngModel)]="propname" formControlName="name" id="name">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Website</label>
                <input type="text" class="form-control" [(ngModel)]="websitename" formControlName="website"
                    id="website">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Logo</label>
                <input type="file" class="form-control" (change)="uploadFile($event)" id="logo">
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-dark">Save</button>
            </div>
        </form>
    </div>

    <!-- (click)="modal.close('Save click')"-->
</ng-template>
