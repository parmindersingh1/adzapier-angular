<div class="card">
  <div class="card-body">
<tabset #tabset class="tabsets">
  <tab customClass="customClass"
    heading="Legal Notice">
<div class="card">
  <p-table [value]="consentData.legal_notices"
           styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th >Version</th>
        <th>Identifier</th>
        <th>CreatedAt</th>
        

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-legalRecord>
      <tr >
        <td >{{legalRecord.version}}</td>
        <td>{{legalRecord.identifier}}</td>
        <td>{{legalRecord.created_at | date}}</td>
        
      </tr>
    </ng-template>
  
    



  </p-table>
</div>
</tab>

<tab customClass="customClass"
heading="Proofs">
<div class="card">
<p-table [value]="consentData.proofs"
       styleClass="p-datatable-sm">
<ng-template pTemplate="header">
  <tr>
    <th >Content</th>
    <th>Form</th>
    
    <!-- <th></th> -->

  </tr>
</ng-template>
<ng-template pTemplate="body" let-legalRecord>
  <tr >
    <td >{{legalRecord.content}}</td>
    <td>{{legalRecord.form}}</td>
    <!-- <td  style="text-align-last:right;">
      <a href="#"><i class="pi pi-eye" style="font-size: 1.0rem"></i></a>
    </td> -->
  </tr>
</ng-template>





</p-table>
</div>
</tab>

<tab customClass="customClass"
heading="Preferences">
<div class="card">
<p-table [value]="preferenceList"
       styleClass="p-datatable-sm">
<ng-template pTemplate="header">
  <tr>
    <th >Newsletter</th>
    <th>Privacy Policy</th>
    <th>CreatedAt</th>
    <!-- <th></th> -->

  </tr>
</ng-template>
<ng-template pTemplate="body" let-pref>
  <tr >
    <td ><ng-container *ngIf="pref.newsletter;else elseBlock">
      <i class="pi pi-check" style="font-size: 1.2rem; color:#5cb85c;"></i>
      </ng-container>
      <ng-template #elseBlock><i class="pi pi-times" style="font-size: 1.2rem; color: #d9534f;"></i></ng-template></td>
    <td><ng-container *ngIf="pref.privacy_policy;else elseBlock">
      <i class="pi pi-check" style="font-size: 1.2rem; color:#5cb85c;"></i>
      </ng-container>
      <ng-template #elseBlock><i class="pi pi-times" style="font-size: 1.2rem; color: #d9534f;"></i></ng-template></td>
    <td>{{pref.created_at | date}}</td>
    <!-- <td  style="text-align-last:right;">
      <a href="#"><i class="pi pi-eye" style="font-size: 1.0rem"></i></a>
    </td> -->
  </tr>
</ng-template>





</p-table>
</div>
</tab>

</tabset>
</div>
</div>
