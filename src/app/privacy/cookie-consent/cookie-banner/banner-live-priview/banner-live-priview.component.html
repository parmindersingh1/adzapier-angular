<div class="cc-banner-preview " style=" height: 27rem; font-size: 9px;">

  <div
    [ngStyle]="{background: formData.bannerBackGroundColor, color: formData.bannerTextColor,
    top : formData.position === 'bottom' ? '377px' : '0px'
    }"
    class="banner-shadow m-0" id="onetrust-banner-sdk"
    style="
       top: 377px;
           position: relative;
   z-index: 0; width: 100%;">
    <div class="row pd-10 m-0 banner-br-top">
      <div class="col-6">
        <div id="onetrust-policy">
          <h6 style="font-size: 11px" class="cc-font-size-16 cc-floating-title" id="onetrust-policy-title"
              [ngStyle]="{color: formData.bannerTextColor}">
            {{formData.bannerTitle ? formData.bannerTitle : defaultContent.bannerTitle}}
          </h6>
          <div class="text-small float-rounded-corner-main line-height-nineteen font-size-thirteen onetrust-policy-text"
               id="onetrust-policy-text">
            <span [ngStyle]="{color: formData.bannerTextColor}" [innerHTML]="formData.bannerDescription ? formData.bannerDescription : defaultContent.bannerDescription"></span>
       </div>

        </div>
      </div>
      <div class="col-6 p-0">
        <div class="floating-flat-margin-cls ng-star-inserted mt-3" id="onetrust-button-group">
          <button
            type="button"
            class="font-size-thirteen mr-2 btn-grr cc-float-rounded-icon-btn cookie-setting-link ng-star-inserted"
            [ngStyle]="{background: formData.bannerPreferenceButtonBackGroundColor, borderColor:formData.bannerPreferenceButtonBackGroundColor,
             color: formData.bannerPreferenceButtonTextColor}"
          >
           {{formData.bannerPreferenceButtonTextContent ? formData.bannerPreferenceButtonTextContent : defaultContent.bannerPreferenceButtonTextContent}}
          </button>
          <button
            type="button"
            class="onetrust-accept-btn-handler-btn btn-grr mr-2  cc-float-rounded-icon-btn ng-star-inserted"
            [ngStyle]="{background: formData.bannerDisableButtonBackGroundColor,
            borderColor: formData.bannerDisableButtonBackGroundColor,
            color: formData.bannerDisableButtonTextColor}"
          >
            {{formData.bannerDisableButtonTextContent ? formData.bannerDisableButtonTextContent : defaultContent.bannerDisableButtonTextContent}}
          </button>

          <button
            type="button"
            class="onetrust-accept-btn-handler-btn btn-grr cc-float-rounded-icon-btn ng-star-inserted"
            [ngStyle]="{background: formData.bannerAcceptButtonBackgroundColor,
            borderColor: formData.bannerAcceptButtonBackgroundColor,
            color: formData.bannerAcceptButtonTextColor}"
            >
            {{formData.bannerAcceptButtonTextContent ? formData.bannerAcceptButtonTextContent : defaultContent.bannerAcceptButtonTextContent}}
          </button>

        </div>
      </div>


    </div>


  </div>


</div>
