<div class="container">
  <h4 class="mt-5 head">Install Secure Privacy Script</h4>
  <div class="card mt-3">
    <div class="card-body">
      <p class="text-danger codeText">
        {{scriptUrl}}
        <b>
           <code [innerHTML]="scriptUrl"></code>
        </b>
      </p>
<!--      <button  type="button" class="btn btn-primary"><i class="fa fa-clipboard pr-1" aria-hidden="true"></i>-->
<!--        Copy Script</button>-->
    </div>
  </div>
</div>
<div class="col-sm-5 mt-3 mr-0 float-right">
  <alert *ngIf="isOpen" [type]="alertType"  dismissOnTimeout="5000" [dismissible]="dismissible" (onClosed)="onClosed(alertMsg)">{{  alertMsg}}</alert>
</div>
