<div class="container mb-0">
    <div class="mb-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-style1 mg-b-0">
                <li class="breadcrumb-item"><a routerLink="/webforms">DSAR</a></li>
                <li class="breadcrumb-item active" aria-current="page">Web Forms</li>
            </ol>
        </nav>
    </div>
</div>



<div>
    <div class="col-lg-6 col-xl-12">
        <div class="card">
            <div class="card-header  d-flex align-items-center justify-content-between pd-y-10">
                <span class="tx-12 tx-color-03 mg-b-0">
                    <h6 class="mg-b-0">Create Workflow</h6>
                </span>
                <div class="d-flex">

                    <button class="btn btn-sm btn-white d-flex align-items-center mg-r-5">
                        <span class="d-none d-sm-inline mg-l-5">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Active</span></button>
                    <button class="btn btn-sm btn-white d-flex align-items-center mg-r-5">
                        <span class="d-none d-sm-inline mg-l-5">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Draft</span></button>
                    <button class="btn btn-sm btn-white d-flex align-items-center mg-r-5">
                        <span class="d-none d-sm-inline mg-l-5">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            Save</span></button>
                </div>

            </div>

            <div class="card-body">
                <div class="wrapper">
                    <div class="arrow-steps clearfix">
                        <div class="step" [class.current]= "viewMode == 'tab1'" (click)="viewMode = 'tab1'"> <span> Step 1</span> </div>
                        <div class="step" [class.current]= "viewMode == 'tab2'" (click)="viewMode = 'tab2'"> <span>Step 2 some words</span> </div>
                        <div class="step" [class.current]= "viewMode == 'tab3'" (click)="viewMode = 'tab3'"> <span> Step 3</span> </div>
                        <div class="step" [class.current]= "viewMode == 'tab4'" (click)="viewMode = 'tab4'"> <span>Step 4</span> </div>
                    </div>
                    <div id="tab-content">
                        <!-- [ngClass]="[isPropSelected(submenu) ? 'active' : '']" -->
                        
            <div [ngSwitch]="viewMode">
             <div *ngSwitchCase="'tab1'">tab 1 This is a map view</div>
              <div *ngSwitchCase="'tab2'">
                 tab 2
              </div>
              <div *ngSwitchCase="'tab3'">
                tab 3
             </div>
             <div *ngSwitchCase="'tab4'">
                tab 4
             </div>
              </div>
                        <!-- <div *ngFor="let item of tabList">
                            <div id="tab1" [ngClass]="{tab1?'tab1':''}">tab 1 </div>
                        </div>
                       
                        <div id="tab2">tab 2 </div>
                        <div id="tab3">tab 3 </div>
                        <div id="tab4">tab 4 </div> -->
                    </div>
                    <div class="nav clearfix">
                        <button class="prev">Previous</button>
                        <button class="next pull-right" (click)="nextTab()">Next</button>
                    </div>
                </div>

                        <a ngbNavLink>1 Basic</a>
                        <ng-template ngbNavContent>

                    <li [ngbNavItem]="3">
                        <a ngbNavLink>3 Publish</a>
                        <ng-template ngbNavContent>
                        </ng-template>
                    </li>

                </ul> -->
            </div>
        </div>
    </div>
</div>
