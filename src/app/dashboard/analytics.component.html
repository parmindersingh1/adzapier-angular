<div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0" *ngIf="appsContent?.length > 0">
  <div class="col-sm-10 mb-3">
    <p class="text-uppercase mb-2 font-weight-bold tx-11">Welcome</p>
    <h4>Your Apps</h4>
  </div><!--[ngStyle]="applyCssClass()" -->
    <div class="dashboard-div"  [ngClass]="{'hide-dashboard-div':noOfLicensePurchased==0,'':noOfLicensePurchased !== 0 ,'col-md-4':noOfLicensePurchased > 1}">
    <ul [ngClass]="{'dashboard-div':noOfLicensePurchased==1,'':noOfLicensePurchased==4}">
      <ng-container *ngFor="let data of appsContent"> 
        <li  [ngClass]="{'':data.isLicensepurchased,'hide-dashboard-div':!data.isLicensepurchased,'add-bottom-margin':noOfLicensePurchased > 3,'remove-bottom-margin':noOfLicensePurchased >= 3}">
          <div *ngIf="data.isLicensepurchased">
            <div class="col-md-12">
              <div class="card card-body">
                <h5 class="mx-auto card-title">{{data.title}}</h5>
                <i class="{{data.iconcss}}"></i>
                <p class="mx-auto tx-13 tx-spacing-0 tx-color-02 tx-normal mg-b-8 margin-30">
                  {{data.content}}
                </p>
                <hr>
                <a class="btn btn-primary bg-templ-blue" tooltip="{{data.tooltipcontent}}"
                  [routerLink]="data.routerlinktext">{{data.buttonText}}</a>
              </div>
            </div>
          </div>
        </li>
      </ng-container>
    </ul>
  </div> 
  
  <div class="col-sm-10 mt-5 mb-3" *ngIf="noOfLicensePurchased != 0 && noOfLicensePurchased != 5">
    <h4>Other Apps</h4>
  </div>
  noOfLicensePurchased | {{noOfLicensePurchased}}
  <div class="dashboard-div ml-3" [ngClass]="{'hide-dashboard-div':noOfLicensePurchased == 5,'dashboard-no-license-div':noOfLicensePurchased == 4}">
    <ul [ngClass]="{'dashboard-no-license-div':noOfLicensePurchased == 3}">
      <ng-container *ngFor="let data of appsContent"> <!--[ngStyle]="applyOtherAppsCssClass()" -->
        <li  [ngClass]="{'hide-dashboard-div':data.isLicensepurchased,'add-bottom-margin col-sm-4':noOfLicensePurchased == 1 || noOfLicensePurchased == 0}"> <!-- [ngClass]="noOfLicensePurchased == 4 ? 'col-sm-9':''" class="col-sm-4"-->
          <div *ngIf="data.isLicensepurchased == false">
            <div class="col-md-11 pl-0">
              <div class="card card-body">
                <h5 class="mx-auto card-title">{{data.title}}</h5>
                <i class="{{data.iconcss}}"></i>
                <p class="mx-auto tx-13 tx-spacing-0 tx-color-02 tx-normal mg-b-8 margin-30">
                  {{data.content}}
                </p>
                <hr>
                <a class="btn btn-primary bg-templ-blue" tooltip="{{data.tooltipcontent}}"
                  [routerLink]="data.routerlinktext">{{data.buttonText}}</a>
              </div>
            </div>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
