<div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0" *ngIf="appsContent?.length > 0">
  <div class="col-sm-10 mb-3">
    <p class="text-uppercase mb-2 font-weight-bold tx-11">Welcome</p>
    <h4>Your Apps</h4>
  </div>
    <div class="dashboard-div mb-4">
    <ul>
      <ng-container *ngFor="let data of appsPositionRowOne"> 
        <li class="col-sm-4">
          <div>
            <div class="col-md-10">
              <div class="card card-body">
                <h5 class="mx-auto card-title">{{data.title}}</h5>
                <i class="{{data.iconcss}}"></i>
                <p class="mx-auto tx-11 tx-spacing-0 tx-color-02 tx-normal mg-b-8 margin-30">
                  {{data.content}}
                </p>
                <hr>
                <a class="btn btn-primary bg-templ-blue" tooltip="{{data.tooltipcontent}}"
                  [routerLink]="data.routerlinktext">{{data.buttonText}}</a>
              </div>
            </div>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
  <div class="col-sm-10 mt-5 mb-3" *ngIf="noOfLicensePurchased !== 0 && noOfLicensePurchased < 3">
    <h4>Other Apps</h4>
  </div>
  <div class="dashboard-div" [ngClass]="{'':appsPositionRowTwo?.length == 0,'mb-4':appsPositionRowTwo.length > 0}">
    <ul>
      <ng-container *ngFor="let data of appsPositionRowTwo"> 
        <li class="col-sm-4">
          <div>
            <div class="col-md-10">
              <div class="card card-body">
                <h5 class="mx-auto card-title">{{data.title}}</h5>
                <i class="{{data.iconcss}}"></i>
                <p class="mx-auto tx-11 tx-spacing-0 tx-color-02 tx-normal mg-b-8 margin-30">
                  {{data.content}}
                </p>
                <hr>
                <a class="btn btn-primary bg-templ-blue" tooltip="{{data.tooltipcontent}}"
                  [routerLink]="data.routerlinktext">{{data.buttonText}}</a>
              </div>
            </div>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
  
  <div class="col-sm-10 mt-3 mb-3" *ngIf="noOfLicensePurchased >= 3 && noOfLicensePurchased !== 5">
    <h4>Other Apps</h4>
  </div>
  
  <div class="dashboard-div">
    <ul>
      <ng-container *ngFor="let data of appsPositionRowThree">
        <li class="col-sm-4">  
          <div>
            <div class="col-md-10">
              <div class="card card-body">
                <h5 class="mx-auto card-title">{{data.title}}</h5>
                <i class="{{data.iconcss}}"></i>
                <p class="mx-auto tx-11 tx-spacing-0 tx-color-02 tx-normal mg-b-8 margin-30">
                  {{data.content}}
                </p>
                <hr>
                <a class="btn btn-primary bg-templ-blue" tooltip="{{data.tooltipcontent}}"
                  [routerLink]="data.routerlinktext">{{data.buttonText}}</a>
              </div>
            </div>
          </div>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
