<header class="navbar navbar-expand navbar-dark px-4 flex-column flex-md-row">



    <button class="navbar-toggler navbar-toggler-right" type="button" (click)="navbarCollapsed = !navbarCollapsed"
        [attr.aria-expanded]="!navbarCollapsed" aria-controls="navbarContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</header>
<div class="media align-items-stretch justify-content-center ht-100p">
    <div class="sign-wrapper mg-lg-r-50 mg-xl-r-60">
        <div class="pd-t-20 wd-100p">
            <h4 class="tx-color-01 mg-b-5">Reset Password</h4>
            <p class="tx-color-03 tx-16 mg-b-40">Please enter your email address</p>
            <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Email Address</label>
                    <input type="text" formControlName="emailid" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }"
                        placeholder="Enter your email address" 
                        pattern="^\w+@[a-zA-Z_0-9]+?\.[a-zA-Z]{2,3}$"/>
                    <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                        <div *ngIf="f.emailid.errors.required">Email address is required</div>
                        <div *ngIf="f.emailid.errors.pattern">Please enter a valid email</div> 
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-2"> Sent Link</button>
                    <!-- <button class="btn btn-primary mr-2" type="reset" (click)="onReset()">Reset</button> -->
                </div>   
                <br>        
                  <div *ngIf="show" style="color: red;" class="tx-13"><p> Link sent to your Email ,please Reset Your Password..!</p></div>         
            
        </form>
            <div class="divider-text">or</div>
         <!--   <button class="btn btn-outline-facebook btn-block">Sign Up With Facebook</button>
            <button class="btn btn-outline-twitter btn-block">Sign Up With Twitter</button>  -->
            <div class="tx-13 mg-t-20 tx-center">Already have an account? 
                <a routerLink="/login" class="btn btn-link">Sign In</a>
            </div>
        </div>
    </div><!-- sign-wrapper -->
    <div class="media-body pd-y-30 pd-lg-x-50 pd-xl-x-60 align-items-center d-none d-lg-flex pos-relative">
        <div class="mx-lg-wd-500 mx-xl-wd-550">
            <img src="https://via.placeholder.com/1280x1225" class="img-fluid" alt="">
        </div>
        <div class="pos-absolute b-0 r-0 tx-8">
            Social media marketing vector is created by <a href="https://www.freepik.com/pikisuperstar"
                target="_blank">pikisuperstar (freepik.com)</a>
        </div>
    </div>
</div><!-- media -->
